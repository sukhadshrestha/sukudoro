<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/images/site-icon.png">
</head>

<body>
    <div class="app" id="app">
        <h1>Pomodoro wc</h1>
        <div class="timer-types">
            <button id="focus-period">Focus Period</button>
            <button id="break-period">Break Period</button>
            <button id="customize">Customize</button>
        </div>
        <div class="timer" id="timer">25:00</div>
        <div class="controls">
            <button id="start" cy-attr = "start">Start</button>
            <button id="pause" cy-attr = "pause">Pause</button>
            <button id="reset" cy-attr = "reset">Reset</button>
            <button id="end" cy-attr = "end">End</button>
        </div>
        <h2>Tasks</h2>
        <div class="tasks">
            <label for="task-input">Add task <span style="color: red;">*</span></label>
            <input type="text" id="task-input" cy-attr="add-task-name" placeholder="Add a task" required><br>
            <label for="no-of-periods">No. of Periods <span style="color: red;">*</span></label>
            <input type="number" id="no-of-periods" cy-attr="add-no-of-period" placeholder="No. of Periods" min="1" step="1" required><br>
            <button id="add-task" cy-attr="add-task-submit">Add Task</button>
        </div>
        <div class="task-table">
            <table  id="task-list" cy-attr="task-table">
                <tr>
                    <th>Task</th>
                    <th>No. of Periods</th>
                    <th>Delete Task</th>
                </tr>
            </table>
        </div>
        <div id="popup" class="popup-overlay">
            <div class="popup-content">
                <img id="close-popup-btn" class="close-popup-btn" src="assets/images/close.png">
                <h2>Customize</h2>
                <div class="customize-timer">
                    <label for="custom-focus">Focus Period(Minutes)*</label>
                    <input type="number" id="custom-focus" placeholder="Focus Period Minutes" min="1" step="1" required><br>
                    <label for="custom-break">Break Period(Minutes)*</label>
                    <input type="number" id="custom-break" placeholder="Break Period Minutes" min="1" step="1" required><br>
                    <button id="save-customization">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
